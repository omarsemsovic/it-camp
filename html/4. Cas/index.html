<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Cas</title>
</head>
<body>
    <h1 align="center">Danas radimo forme</h1>
    <form action="./index.html" align="center">
        <label for="username">Unesite vas username:</label> 
        <input type="text" name="username" id="username" placeholder="Username" required> <br><br>

        <label for="email">Unesite vasu email adresu:</label>
        <input type="email" name="email" id="email" placeholder="Email" required> <br><br>

        <label for="pass">Unesite lozinku:</label>
        <input type="password" name="password" id="pass" required> <br><br>

        <label for="age">Unesite starost:</label>
        <input type="number" name="age" id="age" min="15" max="120" step="3"><br><br>

        <label for="birthdate">Unesite datum rodjenja:</label>
        <input type="date" name="birthdate" id="birthdate" min="1950-01-01" max="2015-12-31"> <br><br>

        Omiljeno voce: <br>

        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana"> <br>
        <label for="jagode">Jagode</label>
        <input type="checkbox" name="jagode" id="jagode" checked> <br>
        <label for="ananas">Ananas</label>
        <input type="checkbox" name="ananas" id="ananas"> <br>
        <label for="kiwi">Kivi</label>
        <input type="checkbox" name="kiwi" id="kiwi"> <br><br>

        Pol: <br>
        <label for="man">M</label>
        <input type="radio" name="gender" id="man" value="man">
        <label for="women">Z</label>
        <input type="radio" name="gender" id="women" value="women"> <br><br>

        <label for="note">Napomena:</label>
        <textarea name="note" id="note" cols="6" rows="5"></textarea> <br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
